<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Natura</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>
      Inventario Natura
    </h1>
    <nav>
      <a href="index.html" class="nav-active">Inventario</a>
      <a href="nuevo.html">➕ Agregar producto</a>
      <button id="themeToggle" class="theme-toggle" type="button">🌙 Modo oscuro</button>
      <button id="btnSalir" class="btn-salir" type="button">❌ Salir</button>
    </nav>
  </header>

  <main class="content">
    <section class="panel">
      <h2>Lista de productos</h2>
      <input type="text" id="filtroTabla" placeholder="🔍 Buscar..." oninput="cargarInventario()" />
      <div id="tablaInventario" class="tabla"></div>
    </section>
  </main>
  
  <p id="mensajeStock" class="mensaje"></p>
  <p id="mensajeEliminar" class="mensaje"></p>

  <!-- Modal Modificar Stock -->
<div id="modalStock" class="modal oculto">
  <div class="modal-contenido">
    <h3>Modificar Stock</h3>
    <p id="stockProductoInfo"></p>
    <input type="number" id="inputCantidadStock" placeholder="Cantidad">
    <div class="form-buttons">
      <button id="confirmarStock">Confirmar</button>
      <button id="cancelarStock">Cancelar</button>
    </div>
  </div>
</div>

<!-- Modal Eliminar Producto -->
<div id="modalEliminar" class="modal oculto">
  <div class="modal-contenido">
    <h3>Eliminar Producto</h3>
    <p>¿Estás seguro que deseas eliminar este producto?</p>
    <div class="form-buttons">
      <button id="confirmarEliminar" class="eliminar">Eliminar</button>
      <button id="cancelarEliminar">Cancelar</button>
    </div>
  </div>
</div>



  <script src="js/modales.js"></script>
  <script src="js/inventario.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
